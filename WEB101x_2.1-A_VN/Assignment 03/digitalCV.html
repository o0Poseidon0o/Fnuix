<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DigitalCV</title>
  </head>
  <body>
    <div class="container bg-primary" style="height: 630px">
      <div class="row p-1">
        <!-- Cột trái -->
        <div class="col-md-5 p-1">
          <!-- Goals -->
          <div class="col bg-info mb-2 p-2" style="height: 300px">
            <h1>Goals</h1>
            <div class="content-digi">
              <span class="icon"
                ><i class="fa-solid fa-flag-checkered"></i
              ></span>
              <p class="fs-4">Giải thưởng mọi người mến mộ</p>
            </div>
          </div>
          <!-- Scopes -->
          <div class="col bg-info" style="height: 300px">
            <h1>Scopes</h1>
            <div class="content-scopes row">
              <div class="col-md-6">
                <h3>IN</h3>
              </div>
              <div class="col-md-6">
                <h3>OUT</h3>
              </div>
            </div>
          </div>
        </div>
        <!-- Cột giữa -->
        <div class="col-md-3 p-1">
          <!-- Team -->
          <div class="col bg-info mb-1" style="height: 300px">
            <h1>Team</h1>
            <div class="row content-team">
              <div class="col-md-4">
                <i class="bi bi-person"></i>
              </div>
              <div class="col-md-8 float-start">
                <h4>Member 01</h4>
                <p>Name: Nhan</p>
              </div>
            </div>
          </div>
          <!-- Primary -->
          <div class="col bg-info" style="height: 300px">
            <h1>Primary</h1>
            <div class="row content-primary">
              <div class="col-md-4">
                <i class="bi bi-question-circle-fill"></i>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Vột phải -->
        <div class="col-md-4 p-1">
          <div class="col bg-info" style="height: 600px">
            <h1>Times line</h1>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>01</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>02</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>03</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>04</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>05</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
            <div class="row content-timesline">
              <div class="col-md-4 m-3 p-1 number">
                <p>06</p>
              </div>
              <div class="col-md-8">
                <p>Name: Nhan</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/afa3148077.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
