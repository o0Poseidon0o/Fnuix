<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rút thăm may mắn</title>
</head>
<body>
    <div class="main_page container-fluid">
        <div class="header_main row">
            <div class="content_logo col-4 p-2">
                <img src="./img/logo__towa.png" alt="logo__towa">
            </div>
            <div class="content_info col-8 p-2">
                <h1>CÔNG TY TNHH CÔNG NGHIỆP TOWA (VN)</h1>
            </div>
        </div>
        <div class="content_title container-fluid text-center">
            <h1>RÚT THĂM MAY MẮN</h1>
        </div>
        <div class="container-fluid text-center">
            <select id="prizeSelect">
                <option value="ninthPrize">Giải 9</option>
                <option value="eighthPrize">Giải 8</option>
                <option value="seventhPrize">Giải 7</option>
                <option value="sixthPrize">Giải 6</option>
                <option value="fifthPrize">Giải 5</option>
                <option value="fourthPrize">Giải 4</option>
                <option value="thirdPrize">Giải 3</option> 
                <option value="secondPrize">Giải 2</option>
                <option value="firstPrize">Giải 1</option>
            </select>
        </div>
        <div id="result" class="container-fluid text-center">
            <!-- Hiển thị kết quả quay số -->
        </div>
        <div class="nut_bam container-fluid text-center">
            <button id="spinButton">Quay</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
