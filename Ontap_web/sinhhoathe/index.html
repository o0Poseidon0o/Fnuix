<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinh hoạt hè 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- ------------------header----------------- -->
    <i
      class="bi bi-list mobile-nav-toggle d-xl-none"
      onclick="toggleProfile()"
    ></i>
    <div class="d-flex flex-column profile">
      <div class="profile__avatar">
        <img src="./img/logodoan.png" alt="logodoan" />
        <h1>
          <a href="index.html">Chi Đoàn khu phố 1</a>
        </h1>
        <h1 class="text-light"><a href="index.html">Phường 12</a></h1>
        <h1 class="text-light"><a href="index.html">Quận bình Thạnh</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="google"><i class="bi bi-google"></i></a>
          <a href="#" class="youtube"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li>
            <a href="#hero" class="nav-link scrollto active"
              ><i class="bi bi-people"></i> <span>Về chúng tôi</span></a
            >
          </li>
          <li>
            <a href="#about" class="nav-link scrollto"
              ><i class="bi bi-award"></i><span>Team hoạt động</span></a
            >
          </li>
          <li>
            <a href="#resume" class="nav-link scrollto"
              ><i class="bi bi-alarm"></i> <span>Hoạt động trọng tâm</span></a
            >
          </li>
          <li>
            <a href="#portfolio" class="nav-link scrollto"
              ><i class="bi bi-calendar2-week"></i>
              <span>Lịch hoạt động</span></a
            >
          </li>
          <li>
            <a href="#services" class="nav-link scrollto"
              ><i class="bi bi-images"></i><span>Hình ảnh hoạt động</span></a
            >
          </li>
          <li>
            <a href="#contact" class="nav-link scrollto"
              ><i class="bi bi-geo-alt"></i> <span>Địa điểm sinh hoạt</span></a
            >
          </li>
        </ul>
      </nav>
      <!-- .nav-menu -->
      <div class="footer">
        <p>Copyright: Lê Minh Nhân</p>
        <p>Designer: Lê Minh Nhân</p>
      </div>
      <!-- ------------footer------------------------ -->
    </div>
    <!-- ======= Hero Section ======= -->
    <section
      id="hero"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="hero-container" data-aos="fade-in">
        <h1>CHI ĐOÀN KHU PHỐ 1</h1>
        <p>
          CHÚNG TÔI LÀ TẬP THỂ
          <span
            class="typed"
            data-typed-items="ĐOÀN KẾT, NHIỆT TÌNH, VÌ ĐÀN EM THÂN YÊU"
          ></span>
        </p>
      </div>
    </section>
    <!-- End Hero -->
    <!-- ------------------main------------------- -->
    <div class="container-fluid main-content">
      <div class="history"></div>
      <div class="intro-teams"></div>
      <div class="calendar"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
